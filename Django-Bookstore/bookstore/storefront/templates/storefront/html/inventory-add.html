<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a Book</title>
</head>
<body style="background-color: #F5FFFA">
<nav class="nav navbar-inverse" style="background-color: #2F4F4F"></nav>
    <form method = "post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-default" style="border: 2px solid #2F4F4F">Add Book</button>
    </form>
</body>
</html>
