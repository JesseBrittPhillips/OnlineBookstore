{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="{% static 'storefront/css/TermProject.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title></title>
    <script></script>
</head>
<body>
    <nav class="nav navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="../home" class="navbar-brand">BOOKSTORE TITLE</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="../logout">LOGOUT</a></li>
                <li><a href="/inventory/add">ADD BOOK</a></li>
            </ul>
        </div>
    </nav>

    <div>
        <table>
            <tr>
                <th>Book Title</th>
                <th>Image</th>
                <th>Delete Book</th>
                <th>Edit Book</th>
            </tr>
            {% for book in booklist %}
                <tr>
                    <td>{{ book.title }}</td>
                    <td><img src="{{book.pic.url}}" alt="Coffee" style="width:100px;"></td>
                    <td><a href="{% url 'delete' bid=book.bookid %}"><button type="button" class="btn btn-default">Delete</button></a></td>
                    <td><a href="{% url 'edit_book' bid=book.bookid %}"><button type="button" class="btn btn-default">Edit</button></a></td>
                </tr>
            {% endfor %}
        </table>
    </div>

</body>
</html>
