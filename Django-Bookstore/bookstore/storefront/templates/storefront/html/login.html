<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'storefront/css/TermProject.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="../javascript/test.js"></script>
    <title></title>
    <script></script>
</head>
<body style="background-color: #F5FFFA">
    <nav class="nav navbar-inverse" style="background-color: #2F4F4F">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="" class="navbar-brand">Flip The Page</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'search' %}"><span class="glyphicon glyphicon-search"></span> SEARCH</a></li>
                <li><a href="{% url 'mycart' %}"> MY CART</a></li>
                {% if x %}
                    <li><a href="{% url 'logout' %}">LOGOUT</a></li>
                    <li><a href="{% url 'view_profile' %}">VIEW PROFILE</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">LOGIN</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container">
        <form method = "post" id="login" class="form-inline">
            <div>
                <br>
                <p>LOGIN</p>
            </div>
            {% csrf_token %}
            {{ form }}
            <div class="form-group">
                    <button type="submit" class="btn btn-default" style="border: 2px solid #2F4F4F">Login</button>
            </div>
            <div>
                <a href="../password_reset">Forgot password?</a>
            </div>
            <div>
                <a href="../register">Create Account</a>
            </div>
        </form>
    </div>
</body>
</html>
