<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'storefront/css/TermProject.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title></title>
    <script>
        jQuery(document).ready(function($) {
            $(".clickable-row").click(function() {
                window.location = $(this).data("href");
            });
        });
    </script>
</head>
<body>
    <nav class="nav navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="home.html" class="navbar-brand">BOOKSTORE TITLE</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="search.html"><span class="glyphicon glyphicon-search"></span> SEARCH</a></li>
                <li><a href="login.html">LOGIN</a></li>
                <li><a href="mycart.html">MY CART</a></li>
            </ul>
        </div>
    </nav>

    <form method="get" action="{% url 'search' %}" class="form-inline">
        {% csrf_token %}
        <div>
            <p>SEARCH PAGE</p>
        </div>
<!--        <div class="form-group">-->
<!--            <label for="searchType">Choose a Search Type:</label>-->
<!--            <select id="searchType">-->
<!--                <option value="title">Title</option>-->
<!--                <option value="Author">Author</option>-->
<!--                <option value="Genre">Genre</option>-->
<!--            </select>-->
<!--        </div>-->
        <div class="form-group">
            <input name="search" placeholder="Search..." value="{{ request.GET.search }}" class="form-control">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default">GO</button>
        </div>
    </form>

    <table>
        {% for book in books %}
            <tr class="clickable-row" data-href="{% url 'book' bid=book.bookid %}">
                <td><img src="{{book.pic.url}}" alt="{{ book.title }}" style="width:150px;"></td>
                <td>{{ book.title }}</td>
<!--                <td><a href="{% url 'delete' bid=book.bookid %}"><button type="button" class="btn btn-default">Delete</button></a></td>-->
            </tr>
        {% endfor %}
    </table>
</body>
</html>
