<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/TermProject.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title></title>
    <script></script>
</head>
<body>
    <nav class="nav navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="" class="navbar-brand">BOOKSTORE TITLE</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="../mycart"> MY CART</a></li>
                {% if x %}
                    <li><a href="../logout">LOGOUT</a></li>
                    <li><a href="../profile">View Profile</a></li>
                {% else %}
                    <li><a href="../login">LOGIN</a></li>
                {% endif %}

                {%if user.is_staff%}
                    <li><a href="../admin">Admin</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <form id="login" class="form-inline">
        <div>
            <p>SEARCH PAGE</p>
        </div>
        <div class="form-group">
            <label for="searchType">Choose a Search Type:</label>
            <select id="searchType">
                <option value="title">Title</option>
                <option value="Author">Author</option>
                <option value="Genre">Genre</option>
            </select>
        </div>
        <div class="form-group">
            <label for="Password">Search:</label>
            <input type="password" id="Password" class="form-control">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default">GO</button>
        </div>
    </form>
    <div class="container">
        <h1>BOOKS IN STOCK</h1>
        <div class="row">
            <table>
            <tr>
                <th>Book Title</th>
                <th>Image</th>
                <th>Delete Book</th>
            </tr>
            {% for book in books %}
                <tr>
                    <td>{{ book.title }}</td>
                    <td><img src="{{book.pic.url}}" alt="Coffee" style="width:100px;"></td>
                    <td><a href="{% url 'addtocart' bid=book.bookid %}"><button type="button" class="btn btn-default">Add to Cart</button></a></td>
                </tr>
            {% endfor %}
        </table>
        </div>
    </div>
</body>
</html>
